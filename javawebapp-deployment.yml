apiVersion: v1
kind: ReplicationController
metadata:
  labels:
    name: javawebapp
  name: java-controller
spec:
  replicas: 3
  template:
    metadata:
      labels:
        name: javawebapp
    spec:
      containers:
      - image: nayankhatua/java-web-app-docker
        name: javawebapp
        ports:
        - name: javawebapp
          containerPort: 8080  
---
# Node Port Service
apiVersion: v1
kind: Service
metadata:
  labels:
    name: javawebapp
  name: javawebapp
spec:
  type: NodePort
  ports:
    - port: 12345
      targetPort: 8080
  selector:
    name: javawebapp
