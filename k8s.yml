apiVersion: v1
kind: ReplicationController
metadata:
  name: rc
  labels:
    app: webapp
    type: frontend
spec:
  template:
    metadata:
      name: webapp
      labels:
        env: Prod
    spec:
      containers:
      - name: nayankhatua/java-web-app-docker
        image: webapp
  replicas: 3
---
apiVersion: v1
kind: Service
metadata:
  name: webapp-service
spec:
  type: NodePort
  ports:
    - port: 8080
      targetPort: 8080
      nodePort: 12345
  selector:
    env: Prod
